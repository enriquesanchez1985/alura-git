<!DOCTYPE html>

<html lang="es">

    <head>
            <meta charset="UTF-8">
            <title>Contacto - Barbería ALURA</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barbería ALURA"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="http://www.google.com">Contacto</a></li>
                        </ul>
                    </nav>
            </div>            
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>

                    <label  for="radio-email"><input type="radio" name="contacto" value="Correo Electrónico" id="radio-email">Correo Electrónico</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="Teléfono" id="radio-telefono">Teléfono</label>
                    
                
                     <label for="radio-whatsapp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsapp" checked>Whats-App</label>
                     

                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
                </fieldset>
                
                <label><input class="checkbox" type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería ALURA?</label>
                

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>HORARIO</th>
                    </tr>
                </thead>
                
                <tbody>
                    <td>Lunes</td>
                    <td>08:00 - 20:00</td>
                </tbody>
                <tbody>
                    <td>Miércoles</td>
                    <td>08:00 - 20:00</td>
                </tbody>
                <tr>
                    <td>Viernes</td>
                    <td>08:00 - 20:00</td>
                </tr>


            </table>
            
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barbería ALURA">
            <p class="copyright">&copy Copyright Barberia Alura 2022</p>
        </footer>
        </body>
        </html>
